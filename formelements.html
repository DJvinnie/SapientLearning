<html>
    <head>
        <title>
            form elements
        </title>
    </head>
    <body>
        <form>
            <input type="text" placeholder="First Name" name="fName" required><br>
            <input type="password" placeholder="Password" name="pwd" minlength="4" maxlength="10" required><br>
            <!--this is a comment-->
            <input type="datetime-local" name="dateTime" ><br>
            <input type="file" name="myFile" multiple><br>
            <input type="color" name="chooseColor" value="#00ee00"><br>
            <input type=range name=inputrange min=50 max=100 step=2><br>
            <input type="number" name=inpNumber min=0 max=100 step=5><br>
            <input type="email" name=userMail placeholder="enter your email ID"><br>
            <input type=tel name=telephone pattern="[0-9]*"/><br>
            

            <input type="submit" name=submitButton value="Submit"><br>
        </form>
    </body>
</html>
